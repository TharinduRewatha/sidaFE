<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>MINDFLEET</h1>
                <p class="text-medium-emphasis">Get your skills tested in creative ways</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input  cFormControl placeholder="Username" (keyup)= "getInputUser(box.value)" #box/>
                </c-input-group>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input  cFormControl placeholder="Name" (keyup)= "getInputName(box.value)" #box/>
                </c-input-group>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input  cFormControl placeholder="PhoneNumber" (keyup)= "getInputPhone(box.value)" #box />
                </c-input-group>

                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" [disabled] = "checkInput()" (click) = "createUser()">
                      Enter
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>

                </button>
              </div>
            </c-card-body>

      </c-col>
    </c-row>
  </c-container>
</div>
